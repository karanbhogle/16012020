<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extra 1</title>
</head>
<body>
<center>
<form action="#">
<table>
    <tr>
        <td>Name:</td>
        <td><input type="text" id="txtName" required></td>
    </tr>
    <tr>
        <td>Maths Marks:</td>
        <td><input type="number" min="0" max="100" required id="txtMathsMarks"></td>
    </tr>
    <tr>
        <td>English Marks:</td>
        <td><input type="number" min="0" max="100" required id="txtEnglishMarks"></td>
    </tr>
    <tr>
        <td>Year of Passing:</td>
        <td><input type="number" min="2000" required max="2020" id="numYOP"></td>
    </tr>
    <tr>
        <td colspan="2"><center><input type="submit" onclick="return saveData()" value="Submit"></center></td>
    </tr>
</table>    
</form>

<br><br><br>
<table id="userTable" border="2">
    <tr>
        <th>Name</th>
        <th>Maths Marks</th>
        <th>English Marks</th>
        <th>Average Marks</th>
        <th>Year Of Passing</th>
        <th>Date Created</th>
    </tr>
    
</table>
</center>




<script src="extra1.js"></script>
</body>
</html>
